<!DOCTYPE html>
<html>
	<head>
		<meta chatset="utf-8"/>
		<title>My socket.io App!</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/styles.css">
		<style>
			.well {
				margin-top: 35px;
			}
		</style>
	</head>

	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 well">
					<a href="/index.html">Change Setting</a>

					<h1 class="room-title text-center"></h1>

					<ul class="messages list-group">
					</ul>

					<form id="message-form">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-comment"></i>
								</span>
								<input type="text" name="message" class="form-control"/>
							</div>
						</div>

						<div class="form-group">
							<input type="submit" class="btn btn-default btn-block"/>
						</div>
						
					</form>
				</div>
			</div>
		</div>


		<script src="/js/jquery-2.2.4.min.js"></script>
		<script src="/js/socket.io-1.3.7.js"></script>
		<script src="/js/moment-2.13.0.js"></script>
		<script src="/js/QueryParams.js"></script>
		<script src="/js/app.js"></script>
	</body>
</html>
